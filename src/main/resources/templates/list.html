<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <ul class="nav bg-dark">
        <li class="nav-item">
            <img th:src="@{/spring-img.png}" style="width:3em; padding:7px" class="px-auto">
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/list">Proyecto</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/registro/list">Registro</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/libro">Libros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
        </li>
    </ul>
    <h1 class="text-success border border-primary" th:text="${title}"></h1>

    <a th:href="@{/form}" class="btn btn-success btn-xs">Registrar Proyecto</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <!-- ssssssssssssssssssss -->
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Fecha Inicio</th>
            <th>Estado</th>
            <!-- ssssssssssssssssssss -->
        </tr>
        </thead>
        <tbody>
        <!-- Se cambio de linnea 41 a linea 47 -->
        <tr th:each="proyecto: ${proyectos}">
            <td th:text="${proyecto.id}"></td>
            <td th:text="${proyecto.nombre}"></td>
            <td th:text="${proyecto.descripcion}"></td>
            <td th:text="${proyecto.recordAt}"></td>
            <td th:text="${proyecto.estado}"></td>
        <!-- '''''''''''''''''''''''''''''''' -->
            <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${proyecto.id}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/delete/} + ${proyecto.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
